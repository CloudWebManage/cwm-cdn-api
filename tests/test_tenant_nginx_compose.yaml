name: cwm-cdn-api-test-tenant-nginx
services:
  cache-router:
    restart: unless-stopped
    build:
      context: .
      dockerfile: nginx.Dockerfile
    environment:
      CONTENT: "cache-router"

  origin:
    restart: unless-stopped
    build:
      context: .
      dockerfile: nginx.Dockerfile
    environment:
      CONTENT: "origin"

  tenant-nginx:
    depends_on:
      - cache-router
      - origin
    restart: unless-stopped
    build: ../tenant-nginx
    ports:
      - "58080:80"
      - "58443:443"
    env_file:
      - test_tenant_nginx.env
      - test_tenant_nginx_dynamic.env

  elasticsearch:
    image: elasticsearch:8.18.8
    environment:
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "xpack.security.enabled=false"

name: Cache Nginx CI
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/cache-nginx-ci.yaml
      - cache-nginx/**
      - tests/test_cache_nginx*
env:
  IMAGE: ghcr.io/cloudwebmanage/cwm-cdn-api-cache-nginx
  # should match the versions in Dockerfile
  UV_VERSION: 0.8.8
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          version: ${{ env.UV_VERSION }}
      - name: run tests
        run: |
          uv sync
          E2E=yes uv run pytest tests/test_cache_nginx.py
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v3
      - id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: cache-nginx
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE }}:buildcache-latest
          cache-to: type=registry,ref=${{ env.IMAGE }}:buildcache-latest,mode=max
